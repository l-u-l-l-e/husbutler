<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husbutler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Butler Logo" class="logo">
        </div>

        <!-- Tagline -->
        <p class="tagline">Vi passer på dit hus, før, under og efter renovering.</p>

        <!-- Contact Section -->
        <div class="contact">
            <!-- Email Contact -->
            <a href="mailto:os@husbutler.dk" class="contact-item">
                <img src="images/mail.svg" alt="Mail Icon">
                <span>os@husbutler.dk</span>
            </a>

            <!-- Phone Contact -->
            <a href="tel:+4522228749" class="contact-item">
                <img src="images/phone.svg" alt="Phone Icon">
                <span>2222 8749</span>
            </a>
        </div>
    </div>
</body>
</html>
